<!DOCTYPE html>

<html>
	<head>
		<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link>
	</head>
		<body> 
			<p> UI version number: 3.03.16.2018 </p>
			<x3d width = "600" height = "600">
				<scene> 
				<shape>
					<appearance>
						<material diffuseColor = "1 0 0"/>
					</appearance>
					<cylinder height = "20" />
				</shape>
			

				<transform translation = "0 11 0">
				<shape>
					<appearance>
						<material diffuseColor = "1 0 0"/>
					</appearance>
					<cone></cone>
				</shape>
				</transform>

				<transform rotation = "0 0 1 1.57">
				<shape>
					<appearance>
						<material diffuseColor = "0 1 0"/>
					</appearance>
						<cylinder height = "20" />
				</shape>
				</transform>

				<transform rotation = "0 0 1 -1.57">
				<transform translation = "0 11 0">
				<shape>
					<appearance>
						<material diffuseColor = "0 1 0"/>
					</appearance>
					<cone></cone>
				</shape>
				</transform>
			</transform>
		
				<transform rotation = "1 0 0 1.57">
				<shape>
					<appearance>
						<material diffuseColor = "0 0 1"/>
					</appearance>
						<cylinder height = "20" />
				</shape>
				</transform>
		

				<transform rotation = "1 0 0 1.57">
				<transform translation = "0 11 0">
				<shape>
					<appearance>
						<material diffuseColor = "0 0 1"/>
					</appearance>
					<cone></cone>
				</shape>
				</transform>
				</transform>
				
				</scene>

			</x3d>
		</body>
</html>
