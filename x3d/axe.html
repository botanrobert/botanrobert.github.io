<!DOCTYPE html>

<html>
	<head>
		<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link>
	</head>
		<body> 
			<p> UI version number: 7.03.16.2018 </p>
			<x3d width = "600" height = "600">
				

				<scene>
					<viewpoint fieldofview = "1.57" position = "0 0 15" orientation = "0 0 1 1.57" id = "id_viewpoint"> </viewpoint>
				<shape>
					<appearance>
						<material diffuseColor = "1 0 0"/>
					</appearance>
					<cylinder height = "20" />
				</shape>
			

				<transform translation = "0 11 0">
				<shape>
					<appearance>
						<material diffuseColor = "1 0 0"/>
					</appearance>
					<cone></cone>
				</shape>
				</transform>

				<transform translation = "0 13 0">
					<shape>
						<appearance>
							<material diffuseColor = "1 0 0" />
						</appearance>
						<cone></cone>
						<text string ="Y"></text>
				</shape></transform>

				<transform rotation = "0 0 1 1.57">
				<shape>
					<appearance>
						<material diffuseColor = "0 1 0"/>
					</appearance>
						<cylinder height = "20" />
				</shape>
				</transform>

				<transform rotation = "0 0 1 -1.57">
				<transform translation = "0 11 0">
				<shape>
					<appearance>
						<material diffuseColor = "0 1 0"/>
					</appearance>
					<cone></cone>
				</shape>
				</transform>
			</transform>

			<transform translation = "13 0 0">
					<shape>
						<appearance>
							<material diffuseColor = "0 1 0" />
						</appearance>
						<cone></cone>
						<text string ="X"></text>
				</shape></transform>
		
				<transform rotation = "1 0 0 1.57">
				<shape>
					<appearance>
						<material diffuseColor = "0 0 1"/>
					</appearance>
						<cylinder height = "20" />
				</shape>
				</transform>
		

				<transform rotation = "1 0 0 1.57">
				<transform translation = "0 11 0">
				<shape>
					<appearance>
						<material diffuseColor = "0 0 1"/>
					</appearance>
					<cone></cone>
				</shape>
				</transform>
				</transform>

				<transform translation = "0 0 13">
					<shape>
						<appearance>
							<material diffuseColor = "0 0 1" />
						</appearance>
						<cone></cone>
						<text string ="Z"></text>
				</shape></transform>

				</scene>

			</x3d>

			<p id ="id_orientation"></p>

			<script src = "orientare.js">
			</script>
		</body>
</html>
